<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css">
    <title>HTTP Flash Cards - 100 Statuses</title>
    <meta name="description" content="Practice your knowledge of the 100 Status Codes with HTTP Flash Cards, made with CSS only.">
</head>

<body>
    <div class="container">

        <input type="checkbox" id="checkbox2" hidden>
        <label class="card" id="card2" for="checkbox2">
            <h2>103</h2>
            <div class="cardBody">
                <span>Early Hints</span>
                <a href="https://developer.mozilla.org/en-US/docs/Web/HTTP/Status/103">Learn More</a>
            </div>
        </label>

        <input type="checkbox" id="checkbox3" hidden>
        <label class="card" id="card3" for="checkbox3">
            <h2>102</h2>
            <div class="cardBody">
                <span>Processing</span>
                <a href="https://developer.mozilla.org/en-US/docs/Web/HTTP/Status#information_responses">Learn More</a>
            </div>
        </label>

        <input type="checkbox" id="checkbox4" hidden>
        <label class="card" id="card4" for="checkbox4">
            <h2>101</h2>
            <div class="cardBody">
                <span>Switching Protocols</span>
                <a href="https://developer.mozilla.org/en-US/docs/Web/HTTP/Status/101">Learn More</a>
            </div>
        </label>

        <input type="checkbox" id="checkbox5" hidden>
        <label class="card" id="card5" for="checkbox5">
            <h2>100</h2>
            <div class="cardBody">
                <span>Continue</span>
                <a href="https://developer.mozilla.org/en-US/docs/Web/HTTP/Status/100">Learn More</a>
            </div>
        </label>

        <div class="titleCard" id="card6">
            <h1>HTTP FLASH CARDS</h1>
            <span class="titleSpan">What do these 100 status codes mean?</span>
            <a href="index.html">Back</a>
        </div>

    </div>

</body>

</html>
