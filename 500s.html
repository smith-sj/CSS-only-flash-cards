<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css">
    <title>HTTP Flash Cards - 500 Statuses</title>
    <meta name="description" content="Practice your knowledge of the 500 Status Code with HTTP Flash Cards, made with CSS only.">
</head>

<body>
    <div class="container">

        <input type="checkbox" id="checkbox1" hidden>
        <label class="card" id="card1" for="checkbox1">
            <h2>504</h2>
            <div class="cardBody">
                <span>Gateway Timeout</span>
                <a href="https://developer.mozilla.org/en-US/docs/Web/HTTP/Status/504">Learn More</a>
            </div>
        </label>


        <input type="checkbox" id="checkbox2" hidden>
        <label class="card" id="card2" for="checkbox2">
            <h2>503</h2>
            <div class="cardBody">
                <span>Service Unavailable</span>
                <a href="https://developer.mozilla.org/en-US/docs/Web/HTTP/Status/503">Learn More</a>
            </div>
        </label>

        <input type="checkbox" id="checkbox3" hidden>
        <label class="card" id="card3" for="checkbox3">
            <h2>502</h2>
            <div class="cardBody">
                <span>Bad Gateway</span>
                <a href="https://developer.mozilla.org/en-US/docs/Web/HTTP/Status/502">Learn More</a>
            </div>
        </label>

        <input type="checkbox" id="checkbox4" hidden>
        <label class="card" id="card4" for="checkbox4">
            <h2>501</h2>
            <div class="cardBody">
                <span>Not Implemented</span>
                <a href="https://developer.mozilla.org/en-US/docs/Web/HTTP/Status/501">Learn More</a>
            </div>
        </label>

        <input type="checkbox" id="checkbox5" hidden>
        <label class="card" id="card5" for="checkbox5">
            <h2>500</h2>
            <div class="cardBody">
                <span>Internal Server Error</span>
                <a href="https://developer.mozilla.org/en-US/docs/Web/HTTP/Status/500">Learn More</a>
            </div>
        </label>

        <div class="titleCard" id="card6">
            <h1>HTTP FLASH CARDS</h1>
            <span class="titleSpan">What do these 500 status codes mean?</span>
            <a href="index.html">Back</a>
        </div>

    </div>

</body>

</html>
