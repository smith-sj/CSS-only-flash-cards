<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css">
    <title>HTTP Flash Cards - 200 Statuses</title>
    <meta name="description" content="Practice your knowledge of the 200 Status Code with HTTP Flash 
    Cards, made with CSS only.">
</head>

<body>
    <div class="container">

        <input type="checkbox" id="checkbox1" hidden>
        <label class="card" id="card1" for="checkbox1">
            <h2>204</h2>
            <div class="cardBody">
                <span>No Content</span>
                <a href="https://developer.mozilla.org/en-US/docs/Web/HTTP/Status/204">Learn More</a>
            </div>
        </label>


        <input type="checkbox" id="checkbox2" hidden>
        <label class="card" id="card2" for="checkbox2">
            <h2>203</h2>
            <div class="cardBody">
                <span>Non-Authoritative Information</span>
                <a href="https://developer.mozilla.org/en-US/docs/Web/HTTP/Status/203">Learn More</a>
            </div>
        </label>

        <input type="checkbox" id="checkbox3" hidden>
        <label class="card" id="card3" for="checkbox3">
            <h2>202</h2>
            <div class="cardBody">
                <span>Accepted</span>
                <a href="https://developer.mozilla.org/en-US/docs/Web/HTTP/Status/202">Learn More</a>
            </div>
        </label>

        <input type="checkbox" id="checkbox4" hidden>
        <label class="card" id="card4" for="checkbox4">
            <h2>201</h2>
            <div class="cardBody">
                <span>Created</span>
                <a href="https://developer.mozilla.org/en-US/docs/Web/HTTP/Status/201">Learn More</a>
            </div>
        </label>

        <input type="checkbox" id="checkbox5" hidden>
        <label class="card" id="card5" for="checkbox5">
            <h2>200</h2>
            <div class="cardBody">
                <span>OK</span>
                <a href="https://developer.mozilla.org/en-US/docs/Web/HTTP/Status/200">Learn More</a>
            </div>
        </label>

        <div class="titleCard" id="card6">
            <h1>HTTP FLASH CARDS</h1>
            <span class="titleSpan">What do these 200 status codes mean?</span>
            <a href="index.html">Back</a>
        </div>

    </div>

</body>
