<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css">
    <title>HTTP Flash Cards - 300 Statuses</title>
    <meta name="description" content="Practice your knowledge of the 300 Status Code with HTTP Flash 
    Cards, made with CSS only.">
</head>

<body>
    <div class="container">

        <input type="checkbox" id="checkbox1" hidden>
        <label class="card" id="card1" for="checkbox1">
            <h2>308</h2>
            <div class="cardBody">
                <span>Permanent Redirect</span>
                <a href="https://developer.mozilla.org/en-US/docs/Web/HTTP/Status/308">Learn More</a>
            </div>
        </label>


        <input type="checkbox" id="checkbox2" hidden>
        <label class="card" id="card2" for="checkbox2">
            <h2>307</h2>
            <div class="cardBody">
                <span>Temporary Redirect</span>
                <a href="https://developer.mozilla.org/en-US/docs/Web/HTTP/Status/307">Learn More</a>
            </div>
        </label>

        <input type="checkbox" id="checkbox3" hidden>
        <label class="card" id="card3" for="checkbox3">
            <h2>302</h2>
            <div class="cardBody">
                <span>Found</span>
                <a href="https://developer.mozilla.org/en-US/docs/Web/HTTP/Status/302">Learn More</a>
            </div>
        </label>

        <input type="checkbox" id="checkbox4" hidden>
        <label class="card" id="card4" for="checkbox4">
            <h2>301</h2>
            <div class="cardBody">
                <span>Moved Permanently</span>
                <a href="https://developer.mozilla.org/en-US/docs/Web/HTTP/Status/301">Learn More</a>
            </div>
        </label>

        <input type="checkbox" id="checkbox5" hidden>
        <label class="card" id="card5" for="checkbox5">
            <h2>300</h2>
            <div class="cardBody">
                <span>Multiple Choices</span>
                <a href="https://developer.mozilla.org/en-US/docs/Web/HTTP/Status/300">Learn More</a>
            </div>
        </label>

        <div class="titleCard" id="card6">
            <h1>HTTP FLASH CARDS</h1>
            <span class="titleSpan">What do these 300 status codes mean?</span>
            <a href="index.html">Back</a>
        </div>

    </div>

</body>
