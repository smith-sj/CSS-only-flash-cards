<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css">
    <title>HTTP Flash Cards - 400 Statuses</title>
    <meta name="description" content="Practice your knowledge of the 400 Status Codes with HTTP Flash Cards, made with CSS only.">
</head>

<body>
    <div class="container">

        <input type="checkbox" id="checkbox1" hidden>
        <label class="card" id="card1" for="checkbox1">
            <h2>410</h2>
            <div class="cardBody">
                <span>Gone</span>
                <a href="https://developer.mozilla.org/en-US/docs/Web/HTTP/Status/410">Learn More</a>
            </div>
        </label>


        <input type="checkbox" id="checkbox2" hidden>
        <label class="card" id="card2" for="checkbox2">
            <h2>404</h2>
            <div class="cardBody">
                <span>404 Not Found :(</span>
                <a href="https://developer.mozilla.org/en-US/docs/Web/HTTP/Status/404">Learn More</a>
            </div>
        </label>

        <input type="checkbox" id="checkbox3" hidden>
        <label class="card" id="card3" for="checkbox3">
            <h2>403</h2>
            <div class="cardBody">
                <span>Forbidden</span>
                <a href="https://developer.mozilla.org/en-US/docs/Web/HTTP/Status/403">Learn More</a>
            </div>
        </label>

        <input type="checkbox" id="checkbox4" hidden>
        <label class="card" id="card4" for="checkbox4">
            <h2>401</h2>
            <div class="cardBody">
                <span>Unauthorized</span>
                <a href="https://developer.mozilla.org/en-US/docs/Web/HTTP/Status/401">Learn More</a>
            </div>
        </label>

        <input type="checkbox" id="checkbox5" hidden>
        <label class="card" id="card5" for="checkbox5">
            <h2>400</h2>
            <div class="cardBody">
                <span>Bad Request</span>
                <a href="https://developer.mozilla.org/en-US/docs/Web/HTTP/Status/400">Learn More</a>
            </div>
        </label>

        <div class="titleCard" id="card6">
            <h1>HTTP FLASH CARDS</h1>
            <span class="titleSpan">What do these 400 status codes mean?</span>
            <a href="index.html">Back</a>
        </div>

    </div>

</body>

</html>
